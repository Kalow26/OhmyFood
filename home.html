<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/7e40d52e7c.js"
      crossorigin="anonymous"
    ></script>
    <title>Ohmyfood</title>
  </head>
<body>
    <main class="main__container">
      <header class="header">
        <img src="./assets/Images/logo/ohmyfood@2x.svg" alt="logo de l'appli" class="header__img">
      </header>

      <div class="location">
        <i class="fa-sharp fa-solid fa-location-dot"></i>
        <input type="text" value="Paris, Belleville">
      </div>

      <div class="hero">
          <section class="hero__content">
            <h2>Réservez le menu qui vous convient</h2>
            <p>Découvrez des restaurants d’exception, sélectionnés par nos soins.</p>
            <button class="btn">Explorer nos restaurants</button>
          </section>
      </div>

      <section class="functioning">
          <h2>Fonctionnement</h2>
          <div class="functioning__cards">
              <article class="functioning__cards__card">
                <div class="functioning__cards__card__content">
                  <i class="fa-solid fa-mobile-screen-button"></i>
                  <p>Choisissez un restaurant</p>
                </div>
                <aside class="functioning__cards__card__badge">
                  <p>1</p>
                </aside>
              </article>
              <article class="functioning__cards__card">
                <div class="functioning__cards__card__content">
                  <i class="fa-solid fa-list"></i>
                  <p>Composez votre menu</p>
                </div>
                <aside class="functioning__cards__card__badge">
                  <p>2</p>
                </aside>
              </article>
              <article class="functioning__cards__card">
                <div class="functioning__cards__card__content">
                  <i class="fa-solid fa-store purple"></i>
                  <p>Dégustez au restaurant</p>
                </div>
                <aside class="functioning__cards__card__badge">
                  <p>3</p>
                </aside>
              </article>
          </div>
      </section>



      <footer class="footer">
         <section class="footer__content">
            <img src="./assets/Images/logo/ohmyfood@2x.svg" alt="logo de l'application" class="footer__content__img">
            
              <ul class="footer__content__links">
                <li class="footer__content__links--icon">
                  <i class="fa-solid fa-utensils" style="color: #ffffff;"></i>
                  <a href="#">Proposer un restaurant</a>
                </li>
                <li class="footer__content__links--icon">
                  <i class="fa-solid fa-handshake-simple" style="color: #ffffff;"></i>
                  <a href="#">Devenir partenaire</a>
                </li>
                <li>
                  <a href="#">Mentions légales</a>
                </li>
                <li>
                  <a href="#">Contact</a>
                </li>
              </ul>    
         </section>
      </footer>
    </main>
</body>
</html>
